<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <label for="word">Enter a word:</label>
  <input type="text" id="word" />
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>

  <script>
    function checkPalindrome() {
      const inputElement = document.getElementById('word');
      const resultElement = document.getElementById('result');

      // Get the user-entered word and remove spaces and convert to lowercase
      const word = inputElement.value.replace(/ /g, '').toLowerCase();
      
      // Reverse the word
      const reversedWord = word.split('').reverse().join('');

      // Check if the reversed word is the same as the original word
      if (word === reversedWord) {
        resultElement.textContent = `"${word}" is a palindrome.`;
      } else {
        resultElement.textContent = `"${word}" is not a palindrome.`;
      }
    }
  </script>
</body>
</html>
